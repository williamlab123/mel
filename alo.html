<html>
  <head>
    <style>
      .carousel {
        width: 300px;
        height: 200px;
        overflow: hidden;
        margin: 0 auto;
      }

      .slides {
        display: flex;
        position: relative;
      }

      .slide {
        width: 300px;
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s;
      }

      .active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide active">
          <img src="./imgs/Screenshot_1.png" width="200px" height="200px" alt="Image 1">
        </div>
        <div class="slide">
          <img src="./imgs/Screenshot_2.png" width="200px" height="200px" alt="Image 2">
        </div>
        <div class="slide">
          <img src="./imgs/Screenshot_3.png" width="200px" height="200px" alt="Image 3">
        </div>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll('.slide');
      let index = 0;

      function changeSlide() {
        slides.forEach((slide) => {
          slide.classList.remove('active');
        });

        slides[index].classList.add('active');

        if (index === slides.length - 1) {
          index = 0;
        } else {
          index++;
        }
      }

      setInterval(changeSlide, 4000);
    </script>
  </body>
</html>
